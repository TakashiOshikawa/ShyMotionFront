<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<!--<script type="application/javascript" src="../vue.min.js" ></script>-->
	<!--<script type="application/javascript" src="../js/data_test.js" ></script>-->
</head>

<body>
	<p>test</p>
	<div id="test_data">
		<h1>{{title}}</h1>
		<p>{{contents}}</p>
	</div>
	
	
	
	<!-- Tweet Form start -->
	<form id="tweet_form">
	<!-- text -->
	<p>
		<input type="text" v-model="msg">
		{{msg}}
	</p>
	<!-- checkbox -->
	<p>
		<input type="checkbox" v-model="checked">
		{{checked ? "yes" : "no"}}
	</p>
	<!-- radio buttons -->
	<p>
		<input type="radio" name="picked" value="one" v-model="picked">
		<input type="radio" name="picked" value="two" v-model="picked">
		{{picked}}
	</p>
	<!-- select -->
	<p>
		<select v-model="selected">
		<option>one</option>
		<option>two</option>
		</select>
		{{selected}}
	</p>
	<!-- multiple select -->
	<p>
		<select v-model="multiSelect" multiple>
		<option>one</option>
		<option>two</option>
		<option>three</option>
		</select>
		{{multiSelect}}
	</p>
	<p><pre>data: {{$data | json 2}}</pre></p>
	</form>
	<!-- Tweet Form End -->
	
	
	<script type="application/javascript" src="../vue.min.js" ></script>
	<script type="application/javascript" src="../js/data_test.js" ></script>

	
</body>
</html>
